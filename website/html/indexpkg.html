<hr>
<div class="pkglisting">
<div class="pkgnamedesc">
    <h2>
        <a href="{{{URL}}}" name="{{NAME}}">{{NAME}}</a>
    </h2>
    <h4>{{DESC}}</h4>
</div>
<div class="pkgvertest">
    <a href="{{{LICENSE_URL}}}">{{LICENSE}}</a> license /
    Owner: <a href="http://github.com/{{OWNER}}">{{OWNER}}</a>
    {{{DEPSTR}}}<br>
    <span title="GitHub stars">
        {{STARS}} ★
    </span> /
    <span title="Number of packages this package depends on">
        {{FWDDEP}} ↧
    </span> /
    <span title="Number of packages that depend on this package">
        {{REVDEP}} ↥
    </span>
    {{#PERVERSION}}
    <br>
    Julia v{{JLVER}}:
    <a href="{{{URL}}}/tree/{{SHA}}" title="{{SHA}}">{{VER}}</a>
    ({{DTSTR}} ago) /
    <span class="statusbox {{STATUS}}"></span>
    <a href="detail/{{NAME}}.html">{{HUMAN_STATUS}}</a>
    {{/PERVERSION}}
</div>
</div>
